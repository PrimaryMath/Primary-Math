<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refress" content="30">
    <meta name="keywords" content="Primary Math Addition Add Sum Devide Substract Multiply multiplication">
    <meta name="description" content="Math Practice for kids in primary school">
    <title>Primary Math Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <div style="background-color: lightgray">
        <div id="page_header" class="w3-container w3-teal w3-center ">
            <h1 id="header_name">Hey Kid, get ready for some math practice</h1>
        </div>
        <div class="w3-bar w3-light-gray w3-large">
            <a href="#" class="w3-bar-item w3-button w3-hover-green" onclick="location.reload();">
                <i class="fa fa-home"></i>
            </a>
            <a href="#" class="w3-bar-item w3-button w3-hover-green" onclick="practiceSum();">Sum</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-green" onclick="practiceMultiply();"> Multiply</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-green" onclick="practiceSubtract();">Substract</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-green" onclick="practiceDevide();">Devide</a>
            <div class="w3-dropdown-hover">
                <button class="w3-button" title="More">More
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button w3-hover-green">None</a>
                </div>
            </div>
            <a id = "profile" href="#" class="w3-bar-item w3-button w3-hover-green" onclick="myName();">Profile</a>
        </div>

        <div id="practiceArea" background-color="#00cc00" class="w3-panel w3-display-container">
            <div id="randomNumberDisplay" class="w3-panel w3-light-gray w3-display-container">
                <h3 id = "time"></h3>
                <h3 id="randomNumberDisplay1"></h3>
                <script>
                    practiceSum();
                </script>
                <button id="tryAgainButton" onclick="tryAgain()" class="w3-button w3-green">Try Again</button>
                <button id="showSumButton" onclick="showAnswer()" class="w3-button w3-green">Show Answer</button>
            </div>
            <button onclick="this.parentElement.style.display='none'"
            class="w3-button w3-red w3-display-bottomright">x</button>
        </div>
    </div>
    </div>
    <footer class="w3-panel w3-card-4 w3-card- w3-border w3-hover-border-red">
        <h2>This page is for the kids in primary school who wants to do better in Mathematics</h2>
    </footer>
    </div>
